name: Build & Deploy

on: push

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    env:
        SASS_PATH: node_modules:src

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '13.10.1'

      - name: Build [staging]
        # Check for staging branch
        if: github.ref != 'refs/heads/master'
        env:
          NODE_ENV: staging
        run: |
          yarn install
          yarn build

      - name: Build [production]
        if: github.ref == 'refs/heads/master'
        env:
          NODE_ENV: production
          GENERATE_SOURCEMAP: false
        run: |
          yarn install
          yarn build
    
      - name: Deploy [staging]
        if: github.ref != 'refs/heads/master'
        uses: easingthemes/ssh-deploy@v2.0.8
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
          REMOTE_HOST: "64.227.126.235"
          REMOTE_USER: root
          SOURCE: "build/"
          TARGET: "/home/node/app/build/"

      - name: Deploy [production]
        if: github.ref == 'refs/heads/master'
        uses: easingthemes/ssh-deploy@v2.0.8
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
          REMOTE_HOST: "64.227.126.235"
          REMOTE_USER: root
          SOURCE: "build/"
          TARGET: "/home/node/app/build/"